<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Prompts - Marketing Digital</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.5; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: var(--card); padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        /* Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #e2e8f0; }
        .tab-btn { padding: 10px 20px; border: none; background: none; cursor: pointer; font-weight: 600; color: #64748b; border-bottom: 2px solid transparent; transition: 0.3s; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Form elements */
        label { display: block; margin-top: 15px; font-weight: 600; font-size: 0.9rem; }
        input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .common-fields { background: #f1f5f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        
        button.generate { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 1rem; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        button.generate:hover { background: var(--primary-hover); }

        /* Result */
        #resultArea { margin-top: 30px; display: none; border-top: 2px solid #e2e8f0; padding-top: 20px; }
        #promptOutput { background: #1e293b; color: #f8fafc; padding: 20px; border-radius: 8px; white-space: pre-wrap; font-family: monospace; font-size: 0.95rem; position: relative; }
        .copy-btn { background: #10b981; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-top: 10px; float: right; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>üöÄ Prompt Creator Pro</h1>
        <p>G√©n√©rez des prompts haute conversion pour vos formations.</p>

        <div class="common-fields">
            <label>üë• Avatar Client Id√©al</label>
            <select id="avatar">
                <option value="Salari√© en reconversion cherchant √† quitter son 9-5">Salari√© en reconversion</option>
                <option value="Entrepreneur d√©butant qui stagne dans ses revenus">Entrepreneur d√©butant</option>
                <option value="Freelance souhaitant scaler son activit√©">Freelance Expert</option>
                <option value="Cr√©ateur de contenu souhaitant mon√©tiser son audience">Cr√©ateur de contenu</option>
            </select>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'tab-bio')">Audit BIO</button>
            <button class="tab-btn" onclick="openTab(event, 'tab-caption')">L√©gendes</button>
            <button class="tab-btn" onclick="openTab(event, 'tab-hooks')">Hooks</button>
        </div>

        <div id="tab-bio" class="tab-content active">
            <label>Ta BIO actuelle</label>
            <textarea id="bio-current" rows="2" placeholder="Copie ici ta bio Instagram/LinkedIn..."></textarea>
            <label>Th√©matique pr√©cise</label>
            <input type="text" id="bio-topic" placeholder="Ex: SEO pour e-commerce, Cryptomonnaies...">
            <label>Lien / Appel √† l'action (Optionnel)</label>
            <input type="text" id="bio-link" placeholder="Lien vers ta formation ou lead magnet">
        </div>

        <div id="tab-caption" class="tab-content">
            <label>Sujet du post</label>
            <textarea id="cap-topic" rows="2" placeholder="De quoi parle ton post ?"></textarea>
            <label>M√©thode de Copywriting</label>
            <select id="cap-method">
                <option value="AIDA (Attention, Int√©r√™t, D√©sir, Action)">AIDA</option>
                <option value="PAS (Probl√®me, Agitation, Solution)">PAS</option>
                <option value="Storytelling (Narration √©motionnelle)">Storytelling</option>
            </select>
        </div>

        <div id="tab-hooks" class="tab-content">
            <label>Sujet de la vid√©o/post</label>
            <input type="text" id="hook-topic" placeholder="Ex: 3 astuces pour doubler ses ventes">
            <label>Angle psychologique (Option)</label>
            <select id="hook-angle">
                <option value="Curiosit√© (myst√®re, secret r√©v√©l√©)">Curiosit√©</option>
                <option value="FOMO (peur de manquer, urgence)">FOMO / Urgence</option>
                <option value="Gain Rapide (promesse de r√©sultat direct)">Gain Rapide</option>
                <option value="Contre-intuitif (casser une croyance)">Contre-intuitif</option>
            </select>
        </div>

        <button class="generate" onclick="buildPrompt()">G√©n√©rer le Prompt ‚ú®</button>

        <div id="resultArea">
            <button class="copy-btn" onclick="copyToClipboard()">Copier</button>
            <h3>Ton Prompt :</h3>
            <div id="promptOutput"></div>
        </div>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        let contents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < contents.length; i++) contents[i].className = "tab-content";
        
        let buttons = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < buttons.length; i++) buttons[i].className = "tab-btn";
        
        document.getElementById(tabName).className = "tab-content active";
        evt.currentTarget.className = "tab-btn active";
    }

    function buildPrompt() {
        const avatar = document.getElementById('avatar').value;
        const activeTab = document.querySelector('.tab-content.active').id;
        let prompt = "";

        const baseContext = `Agis en tant qu'expert en marketing digital et copywriting de haut niveau. Ma cible est : ${avatar}. La longueur du texte doit √™tre moyenne.\n\n`;

        if (activeTab === 'tab-bio') {
            const current = document.getElementById('bio-current').value;
            const topic = document.getElementById('bio-topic').value;
            const link = document.getElementById('bio-link').value;
            prompt = `${baseContext}Analyse et r√©√©cris ma bio Instagram/LinkedIn pour maximiser les conversions en formation.
Th√©matique : ${topic}
Bio actuelle : "${current}"
Destination du lien : ${link || "Non pr√©cis√©"}

Propose-moi 3 versions : une directe, une bas√©e sur l'autorit√© et une cr√©ative.`;

        } else if (activeTab === 'tab-caption') {
            const topic = document.getElementById('cap-topic').value;
            const method = document.getElementById('cap-method').value;
            prompt = `${baseContext}R√©dige une l√©gende captivante pour un post sur le sujet suivant : "${topic}".
Utilise la m√©thode de copywriting : ${method}.
Inclus des emojis pertinents et un appel √† l'action clair pour ma formation.`;

        } else if (activeTab === 'tab-hooks') {
            const topic = document.getElementById('hook-topic').value;
            const angle = document.getElementById('hook-angle').value;
            prompt = `${baseContext}G√©n√®re 5 hooks (accroches) puissants pour une vid√©o courte (Reels/TikTok) sur le sujet : "${topic}".
L'angle psychologique √† utiliser est : ${angle}.
Les hooks doivent √™tre courts, percutants et donner envie de regarder la suite imm√©diatement.`;
        }

        document.getElementById('promptOutput').innerText = prompt;
        document.getElementById('resultArea').style.display = 'block';
    }

    function copyToClipboard() {
        const text = document.getElementById('promptOutput').innerText;
        navigator.clipboard.writeText(text);
        alert("Prompt copi√© dans le presse-papier !");
    }
</script>

</body>
</html>
