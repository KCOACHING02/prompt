        #promptOutput { background: #1e293b; color: #f8fafc; padding: 1.25rem; border-radius: 12px; white-space: pre-wrap; font-family: monospace; font-size: 0.875rem; max-height: 400px; overflow-y: auto; }
        .copy-btn { background: var(--success); color: white; border: none; padding: 0.625rem 1.25rem; border-radius: 8px; cursor: pointer; font-weight: 600; margin-bottom: 1rem; }

    </style>
</head>
<body>

<script>
    let currentStep = 1;
    let selectedToolID = '';
    const userData = { avatar: '', offer: '', niche: '' };

    function checkInput() {
        let disabled = true;
        if (currentStep === 1) disabled = !document.getElementById('avatarClient').value.trim();
        if (currentStep === 2) disabled = !document.getElementById('offerType').value;
        if (currentStep === 3) disabled = !document.getElementById('userNiche').value.trim();
        if (currentStep === 4) disabled = !selectedToolID;
        document.getElementById('nextDiagBtn').disabled = disabled;
    }

    function selectTool(el, toolID) {
        document.querySelectorAll('.choice-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        selectedToolID = toolID;
        checkInput();
    }

    function nextDiagnostic() {
        if (currentStep === 1) userData.avatar = document.getElementById('avatarClient').value;
        if (currentStep === 2) userData.offer = document.getElementById('offerType').value;
        if (currentStep === 3) userData.niche = document.getElementById('userNiche').value;
        if (currentStep === 4) { completeDiagnostic(); return; }
        currentStep++; updateView();
    }

    function prevDiagnostic() { currentStep--; updateView(); }

    function updateView() {
        document.querySelectorAll('.diagnostic-question').forEach(q => q.classList.remove('active'));
        document.querySelector(`[data-step="${currentStep}"]`).classList.add('active');
        for (let i=1; i<=4; i++) document.getElementById(`step${i}`).classList.toggle('active', i <= currentStep);
        document.getElementById('prevDiagBtn').style.display = currentStep === 1 ? 'none' : 'block';
        checkInput();
    }

    function completeDiagnostic() {
        document.getElementById('diagnosticSection').style.display = 'none';
        document.getElementById('generatorSection').style.display = 'block';
        document.getElementById('submitBtnContainer').style.display = 'block';
        document.querySelectorAll('.tab-content').forEach(c => {
            c.classList.remove('active');
            c.style.display = 'none';
        });
        const activeTab = document.getElementById(selectedToolID);
        activeTab.classList.add('active');
        activeTab.style.display = 'block';
    }

    function resetToChoice() {
        document.getElementById('generatorSection').style.display = 'none';
        document.getElementById('resultArea').style.display = 'none';
        document.getElementById('diagnosticSection').style.display = 'block';
        currentStep = 4;
        updateView();
    }

---

- Client id√©al : ${userData.avatar}

4. Inclure un hook puissant dans la premi√®re ligne
5. Rendre l'offre irr√©sistible et claire`;
        } 
        else if (activeTab === 'tab-caption') {
            const hookPlanned = document.getElementById('cap-hook-planned').value;
            prompt = `R√©dige des l√©gendes Instagram personnalis√©es pour des reels, align√©es √† ma voix, mon offre et mes objectifs d‚Äôentrepreneur. √Ä chaque nouvelle demande, commence obligatoirement par une checklist interactive pour recueillir ces informations pr√©cises :

R√©dige en fran√ßais courant adapt√© √† Instagram.
Longueur finale entre 250 et 400 mots (selon contexte).

Encourage syst√©matiquement la r√©flexion √©tape-par-√©tape (raisonnement avant r√©daction).

        }

        document.getElementById('promptOutput').innerText = prompt;
        document.getElementById('resultArea').style.display = 'block';
        createAIButtons(prompt);
    }

    function createAIButtons(p) {
        const enc = encodeURIComponent(p);
        const container = document.getElementById('aiButtons');
        container.innerHTML = [
            {n:'ChatGPT', u:`https://chat.openai.com/?q=${enc}`, b:'#10a37f'},

</script>
